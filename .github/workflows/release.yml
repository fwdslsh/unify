name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  # First, build all binaries
  build:
    name: Build Binaries
    uses: fwdslsh/.github/.github/workflows/build-binaries.yml@main
    with:
      upload-artifacts: true

  # Then create the release
  release:
    name: Create Release
    needs: build
    uses: fwdslsh/.github/.github/workflows/create-release.yml@main
    with:
      tag: ${{ github.event.inputs.tag || github.ref_name }}
    secrets: inherit

  # Call Docker publishing workflow
  docker:
    name: Publish Docker Image
    needs: [build, release]
    if: ${{ !cancelled() && needs.release.result == 'success' }}
    uses: fwdslsh/.github/.github/workflows/publish.docker.yml@main
    with:
      tag:  ${{ github.event.inputs.tag || github.ref_name }}
    secrets: inherit

  # Call NPM publishing workflow  
  publish-npm:
    name: Publish NPM Package
    needs: [build, release]
    if: ${{ !cancelled() && needs.release.result == 'success' }}
    uses: fwdslsh/.github/.github/workflows/publish.npm.yml@main
    secrets: inherit