name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  # First, build all binaries
  build:
    name: Build Binaries
    uses: fwdslsh/toolkit/.github/workflows/bun-build-binaries.yml@main
    with:
      upload-artifacts: true

  # Then create the release
  release:
    name: Create Release
    needs: build
    uses: fwdslsh/toolkit/.github/workflows/create-gh-release.yml@main
    with:
      tag: ${{ github.event.inputs.tag || github.ref_name }}
    secrets: inherit

  download:
    name: Download all artifacts
    uses: actions/download-artifact@v4
    with:
      path: ./dist
      
  # Call Docker publishing workflow
  docker:
    name: Publish Docker Image
    needs: [build, release]
    if: ${{ !cancelled() && needs.release.result == 'success' }}
    uses: fwdslsh/toolkit/.github/workflows/publish-docker.yml@main
    with:
      tag:  ${{ github.event.inputs.tag || github.ref_name }}
      description: Unify is a SSG that provides a minimal tool set to allow developers to build lightweight web sites
      dockerfile: ./docker/Dockerfile.cli
      readme: ./docker/README.cli.md
    secrets: inherit
  
  docker-apache:
    name: Publish Docker Image
    needs: [build, release]
    if: ${{ !cancelled() && needs.release.result == 'success' }}
    uses: fwdslsh/toolkit/.github/workflows/publish-docker.yml@main
    with:
      tag:  ${{ github.event.inputs.tag || github.ref_name }}
      description: This image provides an Apache HTTP server configured for Unify static sites, with SSI includes and optimized caching.
      dockerfile: ./docker/Dockerfile.apache
      readme: ./docker/README.apache.md
    secrets: inherit

  docker-nginx:
    name: Publish Docker Image
    needs: [build, release]
    if: ${{ !cancelled() && needs.release.result == 'success' }}
    uses: fwdslsh/toolkit/.github/workflows/publish-docker.yml@main
    with:
      tag:  ${{ github.event.inputs.tag || github.ref_name }}
      description: This image provides the Unify CLI for building and serving static sites using Bun. Optimized for fast builds, CI/CD, and local development.
      dockerfile: ./docker/Dockerfile.nginx
      readme: ./docker/README.nginx.md
    secrets: inherit

  # Call NPM publishing workflow
  publish-npm:
    name: Publish NPM Package
    needs: [build, release]
    if: ${{ !cancelled() && needs.release.result == 'success' }}
    uses: fwdslsh/toolkit/.github/workflows/publish-npm.yml@main
    secrets: inherit