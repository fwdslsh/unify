<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Includes Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Markdown Includes Demo</h1>
        <p>This page demonstrates including Markdown files using both SSI and DOM syntax.</p>
    </header>

    <section>
        <h2>SSI-Style Markdown Include</h2>
        <div class="navigation-ssi">
            <!--#include file="_includes/navigation.md" -->
        </div>
    </section>

    <section>
        <h2>DOM-Style Markdown Include</h2>
        <div class="navigation-dom">
            <include src="_includes/navigation.md"></include>
        </div>
    </section>

    <section>
        <h2>Note</h2>
        <p>Both sections above should show the same navigation content, processed from the <code>navigation.md</code> file with frontmatter stripped out.</p>
    </section>
</body>
</html>
