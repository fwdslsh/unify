<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Form Page</title>
</head>
<body>
    <header>
        <h1>Form Layout</h1>
    </header>
    <main>
        <form class="unify-signup-form" id="layout-signup" action="/custom-signup" method="post">
            <fieldset id="personal-info" class="form-section">
                <legend>Your Personal Details</legend>
                
                <div class="form-group">
                    <label for="user-email">Your Email</label>
                    <input id="user-email" name="email" type="email" required 
                           placeholder="Enter your email here"
                           aria-describedby="email-help email-error" />
                    <div id="email-help" class="help-text">We respect your privacy</div>
                    <div id="email-error" class="error-text" hidden>Please enter a valid email</div>
                </div>
                
                <div class="form-group">
                    <label for="user-name">Your Full Name</label>
                    <input id="user-name" name="name" type="text" required 
                           placeholder="First and last name" />
                </div>
                
                <div class="form-group">
                    <label for="custom-phone">Phone Number</label>
                    <input id="custom-phone" name="phone" type="tel" />
                </div>
            </fieldset>
            
            <fieldset id="preferences" class="form-section">
                <legend>Communication Preferences</legend>
                <div class="form-group">
                    <input id="newsletter-opt" type="checkbox" name="newsletter" checked />
                    <label for="newsletter-opt">Yes, send me updates</label>
                </div>
                <div class="form-group">
                    <input id="custom-sms" type="checkbox" name="sms" />
                    <label for="custom-sms">Send SMS notifications</label>
                </div>
            </fieldset>
            
            <button type="submit" id="submit-btn">Complete Registration</button>
        </form>
        
        <section class="unify-terms-section" id="terms-container">
            <h2 id="terms-title">Our Terms of Service</h2>
            <p id="terms-text">By signing up, you agree to our terms of service and privacy policy.</p>
            <p>Additional terms and conditions apply.</p>
            <a href="#terms-title">Back to top</a>
        </section>
    </main>
</body>
</html>
