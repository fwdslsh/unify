<!DOCTYPE html>
<html lang="en" data-unify="_includes/layout.html">
<head>
    <title>Custom Form Page</title>
</head>
<body>
    <!-- Page form content with different IDs that should be rewritten -->
    <form class="unify-signup-form" id="page-signup" action="/custom-signup" method="post">
        <fieldset id="custom-personal" class="form-section">
            <legend>Your Personal Details</legend>
            
            <div class="form-group">
                <label for="custom-email">Your Email</label>
                <input id="custom-email" name="email" type="email" required 
                       placeholder="Enter your email here"
                       aria-describedby="custom-email-help custom-email-error" />
                <div id="custom-email-help" class="help-text">We respect your privacy</div>
                <div id="custom-email-error" class="error-text" hidden>Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="custom-name">Your Full Name</label>
                <input id="custom-name" name="name" type="text" required 
                       placeholder="First and last name" />
            </div>
            
            <div class="form-group">
                <label for="custom-phone">Phone Number</label>
                <input id="custom-phone" name="phone" type="tel" />
            </div>
        </fieldset>
        
        <fieldset id="custom-prefs" class="form-section">
            <legend>Communication Preferences</legend>
            <div class="form-group">
                <input id="custom-newsletter" type="checkbox" name="newsletter" checked />
                <label for="custom-newsletter">Yes, send me updates</label>
            </div>
            <div class="form-group">
                <input id="custom-sms" type="checkbox" name="sms" />
                <label for="custom-sms">Send SMS notifications</label>
            </div>
        </fieldset>
        
        <button type="submit" id="custom-submit">Complete Registration</button>
    </form>
    
    <!-- Page terms content -->
    <section class="unify-terms-section" id="custom-terms">
        <h2 id="custom-terms-title">Our Terms of Service</h2>
        <p id="custom-terms-text">By signing up, you agree to our terms of service and privacy policy.</p>
        <p>Additional terms and conditions apply.</p>
        <a href="#custom-terms-title">Back to top</a>
    </section>
</body>
</html>
