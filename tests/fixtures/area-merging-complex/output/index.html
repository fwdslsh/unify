<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title Wins</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="/page.css">
</head>
<body>
    <header>
        <h1>Site Header</h1>
    </header>
    <main>
        <section class="unify-hero" id="hero-section" data-theme="light" data-priority="2" data-custom="page-value">
            <h2 id="hero-title">First Hero Element</h2>
            <p>First hero paragraph</p>
            <h3>Second Hero Element</h3>
            <p>Second hero paragraph</p>
            <button>Call to Action</button>
            <blockquote>
                <p>"Amazing testimonial quote"</p>
                <cite>- Happy Customer</cite>
            </blockquote>
        </section>
        <section class="unify-content" data-layout-attr="preserved" data-page-attr="added">
            <h2>Page Content</h2>
            <p>This replaces the default content section.</p>
        </section>
    </main>
    <footer>
        <p>Site Footer</p>
    </footer>
</body>
</html>
