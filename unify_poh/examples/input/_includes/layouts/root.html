<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Root Layout</title>

    <!-- External CSS libs (root layer first) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Contract: public areas for the root layout -->
    <style data-unify-docs="v1">
        /* Public areas: add these classes in a page to override content.
           Keep selectors low-specificity and unique per scope. */

        /* Global header containing brand and navigation */
        .unify-header {
        }

        /* Primary navigation container with menu items */
        .unify-main-nav {
        }

        /* Global footer with copyright and links */
        .unify-footer {
        }
    </style>

    <!-- Basic root styling (illustrative) -->
    <style>
        body {
            font-family: system-ui, sans-serif;
        }

        .brand {
            font-weight: 700;
        }

        .container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 1rem;
        }

        footer {
            border-top: 1px solid #e5e7eb;
            margin-top: 3rem;
            padding-top: 1.5rem;
        }

        .nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            .nav {
                display: none;
            }

            .nav[aria-expanded="true"] {
                display: flex;
                flex-direction: column;
            }

            .nav-toggle {
                display: inline-flex;
            }
        }
    </style>

    <!-- External JS lib (available to all layers) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <header class="unify-header">
        <div class="container">
            <div class="brand">ACME</div>
            <!-- Nav area will be replaced by page content -->
            <div class="unify-main-nav" x-data="{ navOpen: false }">
                <button class="nav-toggle" aria-controls="primary-nav" 
                    :aria-expanded="navOpen" 
                    @click="navOpen = !navOpen">
                    <i class="bi bi-list"></i>
                </button>
                <nav id="primary-nav" class="nav" :aria-expanded="navOpen">
                    <a href="/">Home</a>
                    <a href="/docs">Docs</a>
                    <a href="/blog">Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- Site/layout content will replace children here via landmark fallback -->
        <div class="container">
            <p>Root default main content…</p>
        </div>
    </main>

    <footer class="unify-footer">
        <div class="container">
            <small>© ACME Corp</small>
        </div>
    </footer>
</body>

</html>
