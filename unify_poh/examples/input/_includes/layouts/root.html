<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Root Layout</title>

    <!-- External CSS libs (root layer first) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Contract: public areas for the root layout -->
    <style data-unify-docs>
        /* unify:contract v1
     Public areas exposed by root layout
  */
        .unify-header {}

        /* Global header (contains brand + nav) */
        .unify-footer {}

        /* Global footer */
    </style>

    <!-- Basic root styling (illustrative) -->
    <style>
        body {
            font-family: system-ui, sans-serif;
        }

        .brand {
            font-weight: 700;
        }

        .container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 1rem;
        }

        footer {
            border-top: 1px solid #e5e7eb;
            margin-top: 3rem;
            padding-top: 1.5rem;
        }
    </style>

    <!-- External JS lib (available to all layers) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <header class="unify-header">
        <div class="container">
            <div class="brand">ACME</div>
            <!-- Import the nav component into the header area -->
            <nav data-unify="_includes/components/nav.html"></nav>
        </div>
    </header>

    <main>
        <!-- Site/layout content will replace children here via landmark fallback -->
        <div class="container">
            <p>Root default main content…</p>
        </div>
    </main>

    <footer class="unify-footer">
        <div class="container">
            <small>© ACME Corp</small>
        </div>
    </footer>
</body>

</html>
