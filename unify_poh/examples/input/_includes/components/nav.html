<!doctype html>
<html lang="en">

<head>
    <!-- Contract: public area for nav -->
    <style data-unify-docs>
        .unify-main-nav {}

        /* Primary navigation container */
    </style>

    <style>
        .nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
        }

        .nav-toggle {
            display: none;
        }

        @media (max-width: 640px) {
            .nav {
                display: none;
            }

            .nav[aria-expanded="true"] {
                display: flex;
                flex-direction: column;
            }

            .nav-toggle {
                display: inline-flex;
            }
        }
    </style>
</head>

<body>
    <div class="unify-main-nav">
        <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" x-data="{ open:false }"
            @click="open=!open; $el.setAttribute('aria-expanded', open)">
            <i class="bi bi-list"></i>
        </button>
        <nav id="primary-nav" class="nav" aria-expanded="false" x-data="{open:false}">
            <a href="/">Home</a>
            <a href="/docs">Docs</a>
            <a href="/blog">Blog</a>
        </nav>
    </div>
</body>

</html>
