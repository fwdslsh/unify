<!doctype html>
<html lang="en">

<head>
    <!-- Contract: public areas inside a card component -->
    <style data-unify-docs>
        .unify-title {}

        /* Card title */
        .unify-body {}

        /* Card body text */
        .unify-actions {}

        /* Card actions (links/buttons) */
    </style>

    <style>
        .card {
            border: 1px solid #e5e7eb;
            border-radius: .5rem;
            padding: 1rem;
        }

        .actions {
            margin-top: .75rem;
            display: flex;
            gap: .5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .5rem .75rem;
            border-radius: .375rem;
            background: #0ea5e9;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <article class="card">
        <h3 class="unify-title">Default Title</h3>
        <p class="unify-body">Default body copy</p>
        <div class="unify-actions actions">
            <a class="btn" href="#"><i class="bi bi-check2"></i> Default</a>
        </div>
    </article>

</html>
